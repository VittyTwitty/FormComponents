<form [formGroup]="cForm" class="form">

  <app-c-input type="text" placeholder="First Name" [control]="cForm.get('firstName')"></app-c-input>
  <app-c-input type="email" placeholder="Email" [control]="cForm.get('email')"></app-c-input>
  <app-c-input type="password" placeholder="Password" [control]="cForm.get('password')"></app-c-input>

  <app-c-select [values]="foods"></app-c-select>
  <app-c-datapicker></app-c-datapicker>

  <app-c-button type="submit" value="Click"></app-c-button>

</form>
